
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>

    <style>

        top: 0;
        bottom: 0;
        width: 100%;
      }

  <body>

  <div id='map'></div>
  
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic3dwYXJrNzA2IiwiYSI6ImNqc3E0czNqZjAxcmU0NGxia3hnMmhzZGsifQ.PeerIezauoZBKoR7jSKa1A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/swpark706/cjt8i4u047fuj1fr3eilxmilm', // stylesheet location
    center: [-0.12, 51.505], // starting position [lng, lat]
    zoom: 10.5 // starting zoom
});

map.on('load', function(){
    map.addLayer({
        'id': 'historical-places',
        'type': 'circle',
        'source': {
            'type': 'vector',
            'url': 'mapbox://swpark706.c6oi2pkc'
        },
        'source-layer': 'sampletest-cy3u91',
        
    });
});

      </script>
